<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Quản Lý Quán Bán Đồ Uống</title>
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <div class="container">

    <!-- Phần bên trái: Form đăng nhập -->
    <div class="form-side">

      <!-- Đăng nhập -->
      <div class="login-container">
        <h2 id="form-title">Đăng Nhập</h2>
        <form id="login-form">
          <input type="text" id="username" placeholder="Tên đăng nhập" required>
          <input type="password" id="password" placeholder="Mật khẩu" required>
          <button type="submit">Đăng Nhập</button>
        </form>
        <div id="login-error" class="error-message"></div>

        <p id="switch-form">
          Bạn chưa có tài khoản? <a href="#" id="switch-to-register">Đăng Ký</a>
        </p>
        <p id="forgot-password">
          <a href="#" id="forgot-password-link">Quên mật khẩu?</a>
        </p>
      </div>

      <!-- Đăng ký -->
      <div class="register-container" style="display: none;">
        <h2 id="form-title">Đăng Ký</h2>
        <form id="register-form">
          <input type="text" id="new-username" placeholder="Tên đăng nhập" required>
          <input type="password" id="new-password" placeholder="Mật khẩu" required>
          <input type="password" id="confirm-password" placeholder="Xác nhận mật khẩu" required>
          <input type="text" id="new-sdt" placeholder="Số Điện Thoại" required>
          <input type="email" id="new-email" placeholder="Email" required>
          <button type="submit">Đăng Ký</button>
        </form>
        <div id="register-error" class="error-message"></div>

        <p id="switch-to-login">
          Đã có tài khoản? <a href="#" id="switch-to-login-link">Đăng Nhập</a>
        </p>
      </div>

      <!-- Quên mật khẩu -->
      <div class="forgot-password-container" style="display: none;">
        <h2>Quên Mật Khẩu</h2>
        <form id="forgot-password-form">
          <input type="text" id="email" placeholder="Nhập tên đăng nhập hoặc email" required>
          <button type="submit">Gửi yêu cầu đặt lại mật khẩu</button>
        </form>
        <div id="forgot-password-error" class="error-message"></div>

        <p id="switch-to-login-from-forgot">
          Đã nhớ mật khẩu? <a href="#" id="switch-to-login-from-forgot-link">Đăng Nhập</a>
        </p>
      </div>
    </div>

    <!-- Phần bên phải: Ảnh nền -->
    <div class="image-side">
      <h1>HOÀNG DRINK</h1>
      <!-- Ảnh nền sẽ được định nghĩa trong CSS -->
    </div>
  </div>

  <script src="js/login.js"></script>
</body>

</html>
